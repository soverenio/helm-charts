kafka:
  topics:
    eventsTopicName: events
    heartbeatTopicName: heartbeat
  embedded:
    enabled: true
    deploymentAnnotations: {}
    deploymentLabels: {}
    podAnnotations: {}
    podLabels: {}
    image:
      name: soveren/kafka
      tag: kraft
      pullPolicy: IfNotPresent
    env: []
    priorityClassName: ""
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "300m"
        memory: "1024Mi"
    affinity: {}
    tolerations: []
    service:
      annotations: {}
      labels: {}
      port: 9092
    metrics:
      enabled: true
      port: 9308
  external:
    # kafka.external.brokers used only if kafka.embedded.enabled=false
    brokers: []

digger:
  deploymentAnnotations: {}
  deploymentLabels: {}
  podAnnotations: {}
  podLabels: {}
  token: ""
  image:
    name: soveren/digger
    tag: v0.13.5
    pullPolicy: IfNotPresent
  env: []
  priorityClassName: ""
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "768Mi"
  affinity: {}
  tolerations: []
  service:
    annotations: {}
    labels: {}
    port: 9000

detectionTool:
  deploymentAnnotations: {}
  deploymentLabels: {}
  podAnnotations: {}
  podLabels: {}
