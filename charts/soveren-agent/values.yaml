  env: []
  priorityClassName: ""
  resources:
    requests:
      memory: "3072Mi"
      cpu: "250m"
    limits:
      memory: "4584Mi" # FIXME: temporary memory limit increase. This must be AT MOST 3584Mi
      cpu: "2000m"
  affinity: {}
  tolerations: []
  service:
    annotations: {}
    labels: {}
    port: 8000

interceptor:
  daemonSetAnnotations: {}
  daemonSetLabels: {}
  podAnnotations: {}
  podLabels: {}
  image:
    name: soveren/interceptor
    tag: v0.13.5
    pullPolicy: IfNotPresent
  env: []
  priorityClassName: ""
